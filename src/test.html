<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      .box {
          width: 100px;
          height: 100px;
          background-color: #3498db;
          position: relative;
      }
  </style>
</head>
<body>

  <div class="box"></div>

  <!-- Incluindo o GSAP via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <script>
    gsap.to(".box", {
        duration: 2,
        x: 300,
        yoyo: true,
        repeat: -1,
        ease: "power1.inOut"
    });
  </script>
</body>
</html>
